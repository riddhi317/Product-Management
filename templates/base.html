{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  {% block meta %}{% endblock %}
  <title>{% block title %}Demo Products{% endblock %}</title>
  <script src="https://use.fontawesome.com/1858093244.js"></script>

  <link rel="stylesheet" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <meta charset="UTF-8" />
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0" name="viewport">
  <meta name="twitter:widgets:theme" content="light">
  <meta property="og:title" content="Demo" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Sign in to demo product page" />

  <!-- <link rel="stylesheet" href="{% static 'css/product.css' %}" /> -->

  <style>
  </style>

</head>
<header>
  <!-- navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Navbar content -->
    <a class="navbar-brand" href="{% url 'home' %}">Demo Project</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        {% if user.is_authenticated %}
        <a class="nav-item nav-link active" href="{% url 'home' %}">Home</a>
        <a class="nav-item nav-link active" href="{% url 'product' %}">Product</a>
        <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="nav-item nav-link" href="{% url 'login' %}">Log in</a>
        <a class="nav-item nav-link" href="{% url 'signup' %}">Sign up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <br>
  {% block content %}

  {% endblock %}

</html>
